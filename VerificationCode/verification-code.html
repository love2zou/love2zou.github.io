<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>jquery倒计时按钮常用于验证码倒计时</title>
	</head>
	<body style="padding:50px;">
		<h1>jquery倒计时按钮常用于验证码倒计时演示</h1>
		<h3>使用演示 显示为 秒</h3>
		<p style="margin-bottom: 40px;">
		    <button type="button" id="test1">获取验证码</button>
		    <button type="button" id="test1-clear">清理验证码</button>
		</p>
		<h3>使用演示 显示为 分:秒</h3>
		<p style="margin-bottom: 40px;">
		    <button type="button" id="test2">获取验证码</button>
		    <button type="button" id="test2-clear">清理验证码</button>
		</p>
		<h3>使用演示 显示为 时:分:秒</h3>
		<p style="margin-bottom: 40px;">
		    <button type="button" id="test3">获取验证码</button>
		    <button type="button" id="test3-clear">清理验证码</button>
		</p>
		<h3>使用演示 显示为 天:时:分:秒</h3>
		<p style="margin-bottom: 40px;">
		    <button type="button" id="test4">获取验证码</button>
		    <button type="button" id="test4-clear">清理验证码</button>
		</p>
	    <script type="text/javascript" src="../js/jquery.min.js"></script>	 
	    <script type="text/javascript" src="verification_code.js" ></script>
	</body>
</html>
